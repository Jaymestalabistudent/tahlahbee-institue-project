<!DOCTYPE html>
{% extends "layout.html" %} <!-- Extends the 'layout.html' template -->
{% block content %} <!-- Defines a block named 'content' -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <video id="videoPlayer" width="100%" controls>
                <source src="{{ url_for('static', filename='img/4rmendz.mp4') }}" type="video/mp4"> <!-- temp  TODO : change to creative comms video source -->
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8 d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="playVideo()">Play</button>
            <button class="btn btn-secondary mx-2" onclick="pauseVideo()">Pause</button>
            <button class="btn btn-danger mx-2" onclick="stopVideo()">Stop</button>
            <button class="btn btn-warning mx-2" onclick="rewindVideo()">Rewind</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var video = document.getElementById("videoPlayer");

    function playVideo() {
        video.play();
    }

    function pauseVideo() {
        video.pause();
    }

    function stopVideo() {
        video.pause();
        video.currentTime = 0;
    }

    function rewindVideo() {
        video.currentTime -= 10;
    }
</script>{% endblock content %} <!-- Ends the 'content' block -->
