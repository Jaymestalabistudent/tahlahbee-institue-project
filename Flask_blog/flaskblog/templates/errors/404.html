<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/afc3937dbc.js" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/preloader.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mainpage.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/misc.css') }}" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
</head>
<body class="u-body u-xl-mode main-body">
    <div id="pageloader">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <main role="main" class="container">
        {% block content %}
        <div class="container-2">
            <div class="gif">
              <img src="https://i.postimg.cc/2yrFyxKv/giphy.gif" alt="gif_ing" />
            </div>
            <div class="content">
              <h1 class="main-heading">A 404 error No WAY!!.</h1>
              <p>
                ...maybe the page you're looking for is not found or never existed.
              </p>
              <a  href="{{ url_for('main.home') }}" target="blank">
                <button>Back to home <i class="far fa-hand-point-right"></i></button>
              </a>
            </div>
          </div>
        {% endblock %}
    </main>
</body>
</html>
