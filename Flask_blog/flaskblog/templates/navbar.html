<!DOCTYPE html>
<html lang="en">

    <!-- Header section block -->
    <header
      class="u-box-shadow u-clearfix u-grey-15 u-header u-header"
      id="sec-1806"
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="{{ url_for('static', filename='img/logo/logo.png') }}"
              alt="logo"
              class="navbar-logo"
            />
            <span class="navbar-title ms-2">Tahlahbee Institute</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}"
                  >Home</a
                >
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('new_post') }}">New post</a>
              </li>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Header section block -->
</html>
